<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		* {
			padding: 0%;
			margin: 0%;
		}

		body {
			background: aliceblue;
		}

		h1 {
			text-align: center;
			top: 5%;
			font-size: 50px;
		}

		.container {
			font-family: lato;
			font-weight: bold;
			position: absolute;
			top: 10%;
			left: 35%;
			font-size: 60px;
			border: 4px solid black;
			background: linear-gradient(135deg, #14ffe9, #ffeb3b, #ff00e0);
		}

		p {
			margin: 30px 30px;
		}

		@media (max-width: 600px) {
			.container {
				left: 10%;
			}
		}
	</style>
	<title>

	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="script.js"></script>
</head>

<body>
	<h1>Birth Period Counter</h1>
	<div class="container">
		<p id="timerCounter"></p>
	</div>
</body>

</html>
<script type="text/javascript">


	var needDate = new Date("feb 27 2023").getTime();
	var show = setInterval(function () {


		var date = new Date().getTime();

		var exactDate = needDate - date;

		var days = Math.floor(exactDate / (1000 * 24 * 60 * 60));
		var hours = Math.floor(exactDate % (1000 * 24 * 60 * 60) / (1000 * 60 * 60));
		var minutes = Math.floor(exactDate % (1000 * 60 * 60) / (1000 * 60));
		var sec = Math.floor((exactDate % (1000 * 60) / 1000));
		var x = document.querySelector("#timerCounter").innerHTML = "Days: " + days + "<br>" + "Hours: " + hours + "<br>" + "Minutes: " + minutes + "<br> " + "Seconds: " + sec;

	}, 1000);



</script>
